{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DSSD{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% comment %}<link rel="stylesheet" href="{% static 'css/styles.css' %}">{% endcomment %}
</head>
<body class="bg-light">

<!-- Incluimos el encabezado -->
{% include 'header.html' %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Incluimos el pie de página -->
{% include 'footer.html' %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para asegurar que los dropdowns funcionen -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Inicializar todos los dropdowns
    var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
    var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl);
    });
    
    // Debug: verificar si Bootstrap está cargado
    if (typeof bootstrap === 'undefined') {
        console.error('Bootstrap no está cargado correctamente');
    } else {
        console.log('Bootstrap cargado correctamente');
    }
});
</script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Procesos Disponibles{% endblock %}

{% block content %}
<h1 class="mb-4">Procesos Disponibles</h1>
<table class="table table-striped table-bordered shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Versi√≥n</th>
      <th>Iniciar</th>
    </tr>
  </thead>
  <tbody>
    {% for proceso in procesos %}
    <tr>
      <td>{{ proceso.id }}</td>
      <td>{{ proceso.name }}</td>
      <td>{{ proceso.version }}</td>
      <td>
        <form method="post" action="{% url 'iniciar_proceso' proceso.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-primary">Iniciar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
